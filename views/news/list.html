
<div class="block-flat">
						<div class="header">	
								<div class="pull-right"> 
									<a href="#/news/form/0"  class="btn btn-info"><i class="fa fa-plus-circle"></i> add</a>
								</div>
											<h3>Festival List</h3>
						</div>
<div class="row">

	<div class="col-md-12">
											<form ng-submit="load()" class="form-inline filter_form">


																<div class="form-group">
							<input type="text" class="form-control" ng-model="searchText">

						</div>
						<div class="form-group">
							<button class="btn btn-primary nomargin" type="submit"><i class="fa fa-search"></i> Search</button>
						</div>
										
										</form>

					
				<table class="table table-bordered table-condensed">
				<thead>
					<tr>
						<th>Date</th>
						<th>Title</th>
						<th width="12%"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="row in list">
						<td>{{row.news_date | date:'MMMM, dd yyyy'}}</td>
						<td>{{row.title}}</td>
						<td>
							<a href="#/news/form/{{row.Id}}"  class="btn btn-success btn-sm"> <i class="fa fa-edit"></i> </a>

							<a href="javascript:void(0)" ng-click="openDeleteModal('md',row.Id)"  class="btn btn-danger btn-sm"> <i class="fa fa-trash-o"></i> </a>
							
						</td>
					</tr>
				</tbody>
			</table>
			  <uib-pagination ng-model="pageNo" ng-click="pageChanged()" items-per-page="pageSize" total-items="count"  max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"></uib-pagination>
	</div>
</div>
</div>
