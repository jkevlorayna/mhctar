<div class="row">
	<div class="col-md-4">
		<form method="POST" name="YearForm" ng-submit="save()">
				<div class="form-group">
					<label>Firstname</label>
					<input type="text" ng-model="formData.firstname"  class="form-control" required>
				</div>
				<div class="form-group">
					<label>Lastname</label>
					<input type="text" ng-model="formData.lastname"  class="form-control" required>
				</div>
				<div class="form-group">
					<label>Middlename</label>
					<input type="text" ng-model="formData.middlename"  class="form-control" required>
				</div>
				<div class="form-group">
					<label>Gender</label>
					<select type="text" ng-model="formData.gender"  class="form-control" required>
						<option></option>
						<option>Male</option>
						<option>Female</option>
					</select>
				</div>
				<div class="form-group">
					<label>Address</label>
					<input type="text" ng-model="formData.address"  class="form-control" required>
				</div>
				<div class="form-group">
					<label>Mobile NO</label>
					<input type="text" ng-model="formData.mobile_no"  class="form-control" required>
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" ng-model="formData.email"  class="form-control" required>
				</div>
				<div class="form-group">
					<label>Username</label>
					<input type="text" ng-model="formData.username"  class="form-control" required>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" ng-model="formData.password"  class="form-control" required>
				</div>
				<div class="form-group">
					<label>Confirm Password</label>
					<input type="password" ng-keyup="ComparePassword(formData.password,formData.cpassword)" ng-model="formData.cpassword"  class="form-control" required>
				</div>
				<div class="alert alert-danger" ng-show="passwordCorrect" >Password not match</div>
				<button type="submit" ng-disabled="formData.password!=formData.cpassword"  class="btn btn-success btn-sm">Save</button>
		</form>
	</div>

</div>
