<div class="block-flat">
						<div class="header">	
							<div class="pull-right"><a href="#/page/list" class="btn btn-default"><i class="fa fa-arrow-left"></i> Back</a></div>
							<h3>{{PageTitle}}</h3>
						</div>
	<div class="row">
	<div class="col-md-12">
					<form class="" ng-submit="save()">
					<div class="form-group">
						<label class="control-label">Page Name</label>
						<input type="text" class="form-control" ng-model="formData.Name" required>
					</div>
					<div class="form-group">
						<label class="control-label">Content</label>
						<textarea ng-model="formData.Content" data-ck-editor></textarea>
					</div>
					<div class="form-group">
						<label class="control-label">Status</label>
						<select type="text" class="form-control" ng-model="formData.Status" required>
							<option>Active</option>
							<option>InActive</option>
						</select>
					</div>
					<div class="form-group">

							<button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Save</button>

					</div>
						
						
					</form>
					

	</div>
	</div>
</div>
</div>
