<div class="block-flat">
						<div class="header">	
								<div class="pull-right"> 
									<a href="#/page/form/0"  class="btn btn-info"><i class="fa fa-plus-circle"></i> add</a>
								</div>						
											<h3>Pages List</h3>
						</div>
<div class="row">
	<div class="col-md-12">

					<form ng-submit="load()">
						<div class="input-group col-sm-5">
							<input type="text" class="form-control" ng-model="searchText">
							<span class="input-group-btn">
							<button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-search"></i> Search</button>
							</span>
						</div>
					</form>
					
				<table class="table table-bordered table-condensed">
				<thead>
					<tr>
						<th>Page</th>
						<th>Status</th>
						<th width="20%"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="row in list">
						<td>{{row.Name}}</td>
						<td>
							<span class="label label-success" ng-show="row.Status=='Active'">{{row.Status}} </span>
							<span class="label label-danger" ng-show="row.Status=='InActive'">{{row.Status}} </span>
						</td>
						<td>
							<a class="btn btn-success btn-sm" href="#/page/form/{{row.Id}}"> <i class="fa fa-edit"></i> </a>
							<button class="btn btn-danger btn-sm" ng-click="openDeleteModal('md',row.Id)"> <i class="fa fa-trash-o"></i>  </button>
						</td>
					</tr>
				</tbody>
			</table>
			  <uib-pagination ng-model="pageNo" ng-click="pageChanged()" items-per-page="pageSize" total-items="count"  max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"></uib-pagination>
	</div>
</div>
</div>
